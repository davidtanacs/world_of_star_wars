<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" type="text/javascript" defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <form action="login" method="POST">
        <p>Your username</p>
        <input type="text" name="username"></input>
        <br>
        <p>Your password</p>
        <input type="password" name="password"></input>
        <br>
        <input type="submit" value="Log me in!" id="login"></input>
    </form>
    <a href="/"><input id='styled_button' type="submit" value="Home"></a>
    <button style="display:none;" id="login" value={{ login }}></button>
</body>
</html>
